<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8" />
        <meta name="theme-color" content="#6600ff" />
		<title>Project</title>
        <link rel="stylesheet" href="../css/project.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    </head>

    <body>
          <div class="main">
            <link rel="stylesheet" href="../css/bubble.css" />
            <div class="header">
                <div class="container">
                    <div class="left"><div class="triangle"></div></div>
                    <div class="middle">
                        <img alt="Coder GIF" src="https://cdn.dribbble.com/users/730703/screenshots/6581243/avento.gif" />
                    </div>
                </div>
            </div>
            <div class="title">
                <p>My project</p>
            </div>
            <section class="projectsection">
                <div class="contentproject">
                    <div class="project">
                        <div class="info round">
                            <p>.</p>
                            {% if CONTEXT == 'deploy-preview' %}
                            <h1>Hello! This is a preview version of our site.</h1>
                            <p>The branch is {{ BRANCH }}</p>
                            {% endif %}
                        </div>
                    </div>
                    <div class="project">
                        <div class="info round">
                            <p>.</p>
                        </div>
                    </div>
                </div>
            </section>
            <script src="../javascript/project.js"></script>
            <script src="../javascript/visible.js"></script>
        </body>
</html>
